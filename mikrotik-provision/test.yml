---
- name: Run cfg commands on router
  hosts: mikrotik-devices
  gather_facts: false
  connection: network_cli

  tasks:

    - name: Disable service ports
      routeros_command:
        commands:
          - /if ([/ip firewall service-port get {{ item }} disabled] !=true) do={/ip firewall service-port set {{ item }} disabled=yes; /log warning "Disable service port {{ item }}"}
      with_items:
        - dccp
        - ftp
        - h323
        - irc
        - pptp
        - sctp
        - sip
        - tftp
        - udplite

      register: ip_firewall_service_port_set_result

    - name: Debug registered var
      debug: var=ip_firewall_service_port_set_result.stdout_lines
